<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="description" content="Wikipedia Viewer Project">
  	<meta name="keywords" content="HTML5,CSS3,JavaScript,API">
  	<meta name="author" content="Dionne Petty">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1 class="title">Wikipedia Viewer <img id="wiki-logo" src="https://4.bp.blogspot.com/-k3D66OCgdGU/TxkidNPOuuI/AAAAAAAAHjY/kExLDxwwPIg/s1600/Wikipedia-logo_%2528inverse%2529+hd+wallpapers+wallpape.in.png"></h1>

	<div id="search-text">
		<input id="search-bar" type="search" placeholder="Search Wikipedia">
		<div id="search-container">
			<button id="search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
		</div>
	</div>
	
	<div id="random-container">
		<button id="random-button">View random article </button>
	</div>
	
	
	

</body>
</html>
