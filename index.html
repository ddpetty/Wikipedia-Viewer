<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="description" content="Wikipedia Viewer Project">
  	<meta name="keywords" content="HTML5,CSS3,JavaScript,API">
  	<meta name="author" content="Dionne Petty">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">

<body>
	<h1 class="title">Wikipedia Viewer</h1>
	<div class="search-bar">
		<input type="search" placeholder="Search Wikipedia">

	</div>
	
	
	<button id="random-button">Read a Random Article</button>

</body>
